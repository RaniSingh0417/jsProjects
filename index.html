<!-- Student grade calculator
Each student has to enter respective subject marks
1.Total marks
2.Find Percentage
3. Find grade
4. Check Pass or Fail
5.Combined all and show output  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item-left">
                        <div class="animated infinte pulse">
                            <div class="app-title">
                            Student <br>Grade<br>Calcy<br>
                        </div>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                          <div class="app-form-group">
                            <input type="text" class="app-form-control" placeholder="DSA" id="dsa">
                          </div>
                          <div class="app-form-group">
                            <input  type="text"  class="app-form-control"   placeholder="MATHS" id="maths">
                          </div>
                           <div class="app-form-group">
                            <input  type="text"  class="app-form-control"   placeholder="COMPUTER" id="comp">
                          </div>
                          <div class="app-form-group">
                            <input  type="text"  class="app-form-control"   placeholder="PHYSICS" id="phy" >
                          </div>
                          <div class="app-form-group">
                            <input type="text" class="app-form-control"  placeholder="ELECTRONICS" id="ece">
                          </div>
                          <div > 
                            <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
                          </div>            
                        </div>
                    </div>
              
                  </div>
                    <div class="app-form-group showdata">
                            <p id="showData" >  </p>
                   </div>
                </div>
              </div>
              <script>
                const calcy = () =>{
                  let dsa= document.getElementById('dsa').value;
                  let maths= document.getElementById('maths').value;
                  let computer= document.getElementById('comp').value;
                  let physics= document.getElementById('phy').value;
                  let electronics= document.getElementById('ece').value;
                  let grades="";
                  // console.log(maths);
                  let totalMarks=parseFloat(dsa) + parseFloat(maths) + parseFloat(computer) + parseFloat(physics) + parseFloat(electronics);
                  alert(totalMarks);
                  let percentage= (totalMarks/500)*100;
                  alert(percentage);
                  if(percentage<= 100 && percentage >= 90){
                    grades ='A';
                  }
                  else if(percentage<90 && percentage >=80){
                    grades='B+';
                  }
                  else if(percentage<80 && percentage >=70){
                    grades='B';
                  }
                  else if(percentage<70 && percentage >=40){
                    grades='C';

                  }
                  else if(percentage<40){
                    grades='F';
                  }
alert(grades);
if(grades!='F'){
document.getElementById('showData').innerHTML =`Out of 500 your total is ${totalMarks}
and percentage is ${percentage}%.<br>Your grade is ${grades}.You are PASS`}
else{
  document.getElementById('showData').innerHTML =`Out of 500 your total is ${totalMarks}
and percentage is ${percentage}%.<br>Your grade is ${grades}.You are FAIL`
}

                }
                
              </script>
              
</body>
</html>
